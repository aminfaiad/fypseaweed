<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Seaweed Management System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="system-title">
            <h1>Smart Seaweed Management System</h1>
        </div>
        <div class="login-container">
            <h2 class="title">Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="links">
                    <a href="forgot-password.html">Forgot Password?</a> | 
                    <a href="register.html">Register</a>
                </p>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Smart Seaweed Management System. All rights reserved.</p>
        <p>
            Contact us at: <a href="mailto:support@seaweed.com">support@seaweed.com</a>
            <br>
            Follow us on: 
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </p>
    </footer>
</body>
</html>
